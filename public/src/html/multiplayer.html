<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1 V 1 Memory Game</title>
    </head>
    <body>

        <!-- Welcome screen -->


        <section class="title-header">
            <h1>1 V 1 Memory Game</h1>
        </section>

        <section id="game-option">
            <h3>Connect with a friend to start playing</h3>

            <button id="startGameBtn" class="start-game-btn" disabled="true">Start Game</button>

            <div style="
                    display: flex; 
                    flex-wrap: wrap; 
                    width: 100%; 
                    justify-content: space-evenly; 
                    margin-top: 2rem;"
            >
                <button 
                    id="hostAFriendBtn" 
                    style="
                        padding: 3px 5px;"
                    >
                    Host a friend
                </button>
            </div>
        </section>
        <blockquote 
            id="inviteLinkQuote" 
            style="
                font-family: Arial, sans-serif; 
                font-size: 16px; 
                color: #555; 
                border-left: 4px solid #121212; 
                padding: 10px 15px; 
                margin: 20px 0; 
                background-color: #f9f9f9; 
                display: none;"
            >
            Share this link with your friend to invite them to join: <br/><br/>
            <span 
                id="inviteLinkSpan" 
                style="
                    font-weight: bold; 
                    text-decoration: underline; 
                    cursor: pointer;"
                >
        
            </span>
        </blockquote>

        <div id="linkHolderEl" class="link-holder">
            <a 
                href="index.html">
                player alone
            </a>   
        </div>
        
        <!-- Game screen -->


        <section id="game-game" class="display-none">
            <section id="game-info">
                <div class="game-info">
                    <div class="count-1">Home: <span id="count-1">0</span></div>
                    
                    <div id="player-turn" class="player-turn" style="text-transform: uppercase; font-weight: bold;"></div>

                    <div class="count-2">Guest: <span id="count-2">0</span></div>
                </div>
            </section>


            <div id="game-grid-container" class="grid-container">
            </div>

            <button id="homeBtn" style="margin-top: 1rem;">Home</button>
            <!-- <button id="homeBtn" style="margin-top: 1.7rem;">Restart</button> -->

        </section>


        <!-- Game Ended screen -->
        

        <section id="game-ended" class="display-none">
            <h1 id="playerNameEl" style="margin-bottom: 1.7rem;"></h1>
            
            <div style="margin-bottom: 1.7rem;">
                <p style="margin-bottom: 0.7rem;">Home: <span id="home-final"></span></p>
                <p>Guess: <span id="guess-final"></span></p>
            </div>

            <button id="play-again-btn" 
                    style="padding: 3px 5px;"
            >
                Play again
            </button>
        </section>
    </body>
</html>
