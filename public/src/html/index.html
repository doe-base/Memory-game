<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
    </head>

    <body>

        <!-- Welcome screen -->


        <section class="title-header">
            <h1>Memory Game</h1>
        </section>

        <section id="game-option">
            <h3>Choose grid size to start gameðŸ‘‡</h3>

            <button class="byfour btns">4 x 4</button>
            <button class="bythree btns">3 x 2</button>
            <button class="bytwo btns">2 x 2</button>
        </section>

        <div id="linkHolderEl" class="link-holder">
            <a 
                href="multiplayer.html">
                play with a friend
            </a>   
        </div>
            

        

        <!-- Game screen -->


        <section id="game-game" class="display-none">
            <section id="game-info">
                <div class="game-info">
                    <div id="time">
                        <span id="min-optional">0</span><span id="min">0</span>:<span id="sec-optional">0</span><span id="sec">0</span>
                    </div>
                    <div class="count">0</div>
                </div>
            </section>

            <div id="game-grid-container">
            </div>

            <button id="homeBtn" style="margin-top: 1rem;">Home</button>
        </section>


        <!-- Game Ended screen -->


        <section id="game-ended" class="display-none">
            <h1 style="margin-bottom: 1.7rem;">Congrats! You've Finished!âœ¨</h1>

            <div style="margin-bottom: 1.7rem;">
                <p style="margin-bottom: 0.7rem;">Time taken: <span id="item-taken"></span></p>
                <p>Card flips: <span id="card-flips"></span></p>
            </div>

            <button id="play-again-btn" 
                    style="padding: 3px 5px;"
            >
                Play again
            </button>
        </section>
    </body>
</html>
